<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Boilerplate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS here */
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

    <main class="container">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico:wght@400&display=swap" rel="stylesheet">
        <h1 class="mt-5" style="font-size: 50px; color: Rebeccapurple; font-family: 'Pacifico', cursive; font-weight: 300;">Sam Sumisu</h1>

        <div class="row row-cols-1 g-4">
            <div class="col">
            <div class="card h-100">
                <img src="assets/img/blog-1-feuewerk.jpg" class="card-img-top" alt="Blog Image 1" style="height:60px; object-fit:cover;">
                <div class="card-body">
                <h5 class="card-title">Erster Blog-Eintrag</h5>
                <p class="card-text">Kurze Zusammenfassung des ersten Blog-Eintrags. Hier steht ein interessanter Text über das Thema.</p>
                </div>
                <div class="card-footer">
                <small class="text-muted">Veröffentlicht am 01.06.2024</small>
                </div>
            </div>
            </div>
        </div>
        
        <div id="footer-placeholder"></div>


     <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Custom JS here
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Bootstrap Boilerplate Loaded');
        });
    </script>
</body>
</html>

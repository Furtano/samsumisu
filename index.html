<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Boilerplate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS here */
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <!-- Navigation will be included here -->
    <div id="navbar-placeholder"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

    <main class="container">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico:wght@400&display=swap" rel="stylesheet">
        <h1 class="mt-5" style="font-size: 50px; color: Rebeccapurple; font-family: 'Pacifico', cursive; font-weight: 300;">Sam Sumisu</h1>
        <p>Singer-Songwriter / Informatiker / Katzenpapa</p>

        <img src="assets/img/maed-festival-2025.png" alt="Profilbild von Sam Sumisu" class="img-fluid rounded mb-4" style="max-width: 1920px;">
        <div id="footer-placeholder"></div>
</main>



     <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Custom JS here
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Bootstrap Boilerplate Loaded');
        });
    </script>


</body>
</html>

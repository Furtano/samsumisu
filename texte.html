<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Boilerplate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom CSS here */
      body {
        padding-top: 60px;
      }
    </style>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        });
    </script>

    <main class="container">
      <link
        href="https://fonts.googleapis.com/css2?family=Pacifico:wght@400&display=swap"
        rel="stylesheet"
      />
      <h1
        class="mt-5"
        style="
          font-size: 50px;
          color: Rebeccapurple;
          font-family: 'Pacifico', cursive;
          font-weight: 300;
        "
      >
        Sam Sumisu
      </h1>

      <section>
        <h2 class="mb-4">Songtext Sammlung</h2>
        <div class="accordion" id="songtextAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Urlaub
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#songtextAccordion"
            >
              <div class="accordion-body">
                <pre>
    Hier steht der Songtext von Songtitel 1.
    Zeile 2 des Songtexts.
    Zeile 3 des Songtexts.
                        </pre
                >
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Kippenvogel
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingTwo"
              data-bs-parent="#songtextAccordion"
            >
              <div class="accordion-body">
                <pre>
    Hier steht der Songtext von Songtitel 2.
    Zeile 2 des Songtexts.
    Zeile 3 des Songtexts.
                        </pre
                >
              </div>
            </div>
          </div>
          <!-- Weitere Songs können hier hinzugefügt werden -->
        </div>
      </section>

      <div id="footer-placeholder"></div>

      <script>
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-placeholder").innerHTML = data;
          });
      </script>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Custom JS here
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Bootstrap Boilerplate Loaded");
      });
    </script>
  </body>
</html>
